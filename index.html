<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@700&family=Sacramento&display=swap" rel="stylesheet">
  
  <title>Challange-Order summary card</title>
</head>
<body>
 
 <div class="parent">
  <div class="hero-img">
    <img src="images/illustration-hero.svg" alt="hero">
  </div>
  <div class="all-text">
    <h1 class="title">Order Summary</h1>
 
    <p class="first-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
     device anywhere you like!</p> 
   
 
   <div class="plan">
     <div class="amount">
      <img class ="icon" src="images/icon-music.svg" alt="">
      <div>
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
      </div>
     </div> 
     <a href="#" class="plan-change">Change</a>
   </div> 
 
   
   <a href="#" class="payment-proceed">Proceed to Payment</a>
   
   <a href="#" class="order-cancel">Cancel Order</a>
 
  </div>
 </div>
</body>
</html>
